<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Bitcoin calulator</mat-card-title>
    <mat-card-subtitle>calculate</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card>
          <mat-form-field>
            <input matInput placeholder="BTC" [(ngModel)]="bitcoin" (ngModelChange)="calculate()">
          </mat-form-field>

          <br>

          <mat-form-field>
            <input matInput placeholder="EUR" [(ngModel)]="euro" disabled>
          </mat-form-field>

          <br>

          <button mat-raised-button color="primary" (click)="calculate()">Calculate</button>
        </mat-card>

      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card>
          Current exchange rate: <br>
          1 BTC = {{factor}} EUR <br>
          1 EUR = {{1/factor}} BTC<br>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>


  </mat-card-content>
</mat-card>
